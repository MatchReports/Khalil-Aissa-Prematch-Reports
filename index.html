<body>
  <div class="container">
<!-- LEFT PANEL -->

  <img src="logos/logo.png" class="logo" alt="Logo" />

  <h1 class="section-title">PREMATCH REPORTS</h1> 


  <div class="match-card">

    <img src="logos/logo.png" alt="Kalba">

  </div>

  <div class="match-center">
    <div class="match-date">Saturday 03 Jan 2026 – 16:55</div>
    <div class="vs">VS</div>
    <div class="match-stadium">AJMAN Stadium</div>
  </div>

  <div class="team right">
    <img src="logos/Ajman Club.png" alt="Ajman club">
    <div class="team-name">AJMAN</div>
  </div>
</div>
</div>

      <!-- <h2 class="section-title">Game Phases</h2> -->

      <div class="buttons">
  <a href="goals.html" class="btn">Goals</a>
  <a href="game-phase.html" class="btn">Game Phases</a>
  <a href="set-pieces.html" class="btn">Set Pieces</a>
  <a href="squad.html" class="btn">Opponent Players (Squad)</a>
  <a href="Ajman - Dibba Al Fujairah 2-0.pdf" class="btn">Analysis Report</a>
</div>

<div class="match-loader">
  <label for="match-select" class="match-label">
    Select match
  </label>

  <div class="match-loader-row">
    <select id="match-select">
      <option value="">--  Select match --</option>
      <option value="matches/UAE/VS_Aljazira/Kalba_vs_AlJazeera_29122025/index.html">
        Kalba vs AL JAZIRA – 29 Dec 2025
      </option>
      <option value="matches/match2/index.html">
        Kalba vs Al Ain – 15 Dec 2025
      </option>
    </select>

    <button id="load-match" class="load-btn">
      Load match
    </button>
  </div>
</div>
</div>


    <!-- ================= RIGHT PANEL ================= -->
 
<div class="right-panel">
    <div class="photo-container">
      <img src="logos/Stadium.jpeg" class="photo" alt="Stadium">
    </div>
  </div>

</div>

<script>
document.getElementById('load-match').addEventListener('click', function () {
  const select = document.getElementById('match-select');
  if (select.value) {
    window.location.href = select.value;
  } else {
    alert("Veuillez sélectionner un match !");
  }
});
</script>
